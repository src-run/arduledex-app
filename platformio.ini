[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
platform_packages =
  ; use GCC AVR 7.3.0+
  toolchain-atmelavr@>=1.70300.0
lib_deps =
    adafruit/Adafruit BusIO @ ^1.7.1
    adafruit/Adafruit INA260 Library @ ^1.3.5
    adafruit/Adafruit MCP9808 Library @ ^1.1.2
    evert-arias/EasyButton @ ^2.0.1
    fastled/FastLED @ ^3.3.3
    sparkfun/SparkFun Qwiic Twist Arduino Library @ ^1.0.3
    yuriisalimov/RelayModule @ ^1.1.3
